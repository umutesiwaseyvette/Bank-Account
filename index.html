<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/c<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">ss">
    <script src="js/scripts.js"></script>
    <script src="js/jquery.js"></script>
    
    <title>BANK ACCOUNT</title>
</head>
<body>
<div class="container">
    <div class="jumbtron">
        <h1>Bank Account</h1>
    </div>
    <div class="well">
      <h2>Create a new account</h2>  
<div class="row">
  <div class="col-md-6">  
       
    <form id="new-contact">

        <div class="form-group">
            <label for="new-first-name">First Name</label>
            <input type="text" class="form-control" id="new-first-name">
        </div>

        <div class="form-group">
           <label for="new-last-name">Last Name</label>
           <input type="text" class="form-control" id="new-last-name">
        </div>

        <div class="form-group">
               <label for="new-nationality">Nationality</label>
               <input type="text" class="form-control" id="new-nationality">
        </div>

        <div class="form-group">
                <label for="new-IdNumber">Id Number</label>
                <input type="text" class="form-control" id="new-IdNumber">
         </div>

        <div class="form-group">
            <label for="new-city">City</label>
            <input type="text" class="form-control" id="new-City">
        </div>

        <div class="form-group">
          <label for="new-street">Street</label>
          <input type="text" class="form-control" id="new-street">
        </div>

        <div class="form-group">
            <label for="new-initial-amount">Initial Amount</label>
            <input type="text" class="form-control" id="new-initial-amount">  
        </div>

        <button type="submit" class="btn btn-success">Create</button>
     </form>
    </div>
</div> 
<div class="row">
        <div class="col-md-6">
               <h2>Deposit or Withdraw Money:</h2>
            <form id="form-balance" class="mod-form">
                <div class="mod-div">
                    <label for="input-deposit">Deposit Money: </label>
                    <input id="input-deposit"type="number"min="0"step="0.01">
                </div>
                <div class="mod-div">
                    <label for="input-withdraw">Withdraw Money: </label>
                    <input id="input-withdraw"type="number"min="0"step="0.01">
                </div>
                <div class="mod-div">
                    <button type="submit" class="btn btn-success">Confirm</button>
                </div>
            </form>
        </div>
        </div>
         
        <div id="account-info" class="row panel panel-info">
             <div class="col-md-6"></div>
                 <h2>Current Balance:</h2>
                    <p><span class="output-balance"></span></p>
            </div>
        </div>
</div>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>   
</body>
</html>
